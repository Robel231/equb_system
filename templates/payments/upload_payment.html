<!DOCTYPE html>
<html>
<head>
    <title>Upload Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Payment</h2>
        <p><strong>Please send payment to CBE Account:</strong> {{ cbe_account_number }}</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Amount (ETB)</label>
                <input type="number" name="amount" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Transaction Number</label>
                <input type="text" name="transaction_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Receipt</label>
                <input type="file" name="receipt" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
