<!DOCTYPE html>
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin-top: 30px;
        }
        .btn-custom {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1>Welcome to Equb System</h1>

                Equb System is a community-driven savings platform that helps you achieve your financial goals through collective saving and support. Join our community to start saving, earn rewards, and grow your network!
            </p>
            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary btn-custom btn-lg">Login</a>
                <a href="{% url 'users:register' %}" class="btn btn-success btn-custom btn-lg">Register</a>
            </div>
        </div>
    </div>
